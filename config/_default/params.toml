# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/configuration/#theme-parameters

colorScheme = "congo"
defaultAppearance = "dark"  # valid options: light or dark
autoSwitchAppearance = true

enableSearch = true
enableCodeCopy = false
enableImageLazyLoading = true
enableImageWebp = true

# robots = ""
fingerprintAlgorithm = "sha256"
[header]
layout = "basic"             # valid options: basic, hamburger, hybrid, custom
logo = "img/pikachu.gif"
logoDark = "img/pikachu.gif"
showTitle = true

[footer]
showCopyright = true
showThemeAttribution = true
showAppearanceSwitcher = true
showScrollToTop = true

[homepage]
layout = "profile"
showRecent = false
recentLimit = 5

[article]
showDate = true
showDateUpdated = true
showAuthor = true
showBreadcrumbs = true
showDraftLabel = true
showEdit = true
editURL = "https://github.com/AimTune/aimtune.github.io/tree/master/content"
editAppendPath = true
showHeadingAnchors = true
showPagination = true
invertPagination = false
showReadingTime = true
showTableOfContents = true
showTaxonomies = true
showWordCount = true
showComments = true
sharingLinks = ["linkedin", "x-twitter", "facebook", "mastodon", "email", "reddit", "telegram"]

[list]
showBreadcrumbs = false
showSummary = true
showTableOfContents = false
showTaxonomies = false
groupByYear = true
paginationWidth = 1

[sitemap]
excludedKinds = ["taxonomy", "term"]

[taxonomy]
showTermCount = true

