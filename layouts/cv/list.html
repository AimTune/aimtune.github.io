{{ define "main" }}
<div class="py-10">
    <h1 class="text-3xl font-bold mb-8">{{ .Title }}</h1>
    
    {{ if .Content }}
    <div class="prose max-w-none mb-10">
        {{ .Content }}
    </div>
    {{ end }}
    
    <div class="space-y-8">
        {{ range .Pages }}
        <article class="bg-white shadow-sm rounded-lg overflow-hidden hover:shadow-md transition-shadow">
            <a href="{{ .Permalink }}" class="block p-6">
                <h2 class="text-xl font-bold mb-2 text-gray-800">{{ .Title }}</h2>
                {{ if .Date }}
                <time class="text-sm text-gray-500 mb-3 block">{{ .Date.Format "January 2, 2006" }}</time>
                {{ end }}
                <p class="text-gray-600">{{ .Summary }}</p>
                <span class="mt-3 inline-block text-blue-600 font-medium">Read more â†’</span>
            </a>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
